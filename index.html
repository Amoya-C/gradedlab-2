<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI for Rent Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
        <form class="container" name="rent-receipt" action="text.aspx" method="get">
            <h1 class="h1">GENERATE RENT RECEIPT</h1>
            <div class="column1">
                <label> Tenant Name </label><br>
                <input id="tName" type="text" name="tb1" maxlength="50" required>
            </div>
            <div class="column2">
                <label> Landlord Name </label><br>
                <input id="lName" type="text" name="tb2" maxlength="50" required>
            </div>
            <div class="column3">
                <label> Email </label><br>
                <input id="email" type="email" name="tb3" placeholder="tenant@gmail.com" required>
            </div>
            <div class="column4">
                <label> Phone  </label><br>
                <input id="number" type="tel" name="tb4" placeholder="+1 (___) ___-____" minlength="11">
            </div>
            <div class="column5">
                <label> Property / Address </label><br>
                <input id="address" type="text" name="tb5" required>
            </div>
            <div class="column6">
                <label> Unit </label><br>
                <input id="unit" type="text" name="tb6" required>
            </div>
            <div class="column7">
                <label> Amount (USD) </label><br>
                <input id="amount" type="text" name="tb7" value="$" required>
            </div>
            <div class="column8">
                <label> Payment Date </label><br>
                <input id="pDate" type="date" name="tb8" required> 
            </div>
            <div class="column9">
                <label>Rent Period From</label><br>
                <input id="periodFrom" type="date" name="tb9" required> 
            </div>
            <div class="column10">
                <label>Rent Period To</label><br>
                <input id="periodTo" type="date" name="tb10" required>
            </div>
            <div class="column11">
                <label> Payment Method </label><br>
                <select name="tb11" required>
                    <option id="paymentMethod" value="Online">Online</option>
                    <option id="paymentMethod" value="Cash">Cash</option>
                    <option id="paymentMethod" value="Check">Check</option>
                </select>
            </div>
            <div class="column12">
                <label> Receipt ID </label><br>
                <input id="receiptID" type="text" name="tb12" value="RCPT-001" required>
            </div>
            <div class="no-grid">
                <label>Notes</label><br>
                <textarea name="tb13" row="1" cols="1"></textarea>
            </div>
            <div class="no-grid">
                <label> Signature</label><br>
                <textarea id="signature" name="tb14" row="1" cols="1" placeholder="Digital/Typed Signature" required></textarea>
            </div>

            <div class="button-row">
            <input id="generate-receipt" type="button" value="<img src='receipt.png' alt='Receipt' /> GENERATE RECEIPT" />
            <input id="print" type="button" value="<img src='print.png' alt='Print Icon' /> PRINT" onclick="window.print()" />
            <input id="save" type="button" value="<img src='download.png' alt='Save Icon' /> SAVE" />
            </div>
        </form>
        
        <script src="receipt.js"></script>
        <div id="receiptOut"></div>
        
</body>
</html>
